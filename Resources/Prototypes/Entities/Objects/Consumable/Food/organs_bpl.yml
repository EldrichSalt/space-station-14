#All of this is BPL custom
#The base for all edible grilled organs
- type: entity
  parent: FoodMeatBase
  id: FoodMeatOrganBase
  name: Grilled Organ
  description: "An Organ grilled to perfection."
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: Sprite
    sprite: Objects/Consumable/Food/organs_bpl.rsi
  - type: Item
    size: Small
    inhandVisuals:
      left:
      - state: generic-pink-inhand-left
      right:
      - state: generic-pink-inhand-right
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 5
  - type: Edible
  - type: Extractable
    grindableSolutionName: food

