#All of this is BPL custom
#These are the construction graphs

#Human Appendix
- type: constructionGraph
  id: GrilledHumanAppendix
  start: start
  graph:

  - node: start
    edges:
    - to: human appendix cooked
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335

  - node: human appendix cooked
    entity: FoodMeatHumanAppendixCooked

